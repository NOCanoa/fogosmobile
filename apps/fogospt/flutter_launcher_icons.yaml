
# Used by the library: "flutter_launcher_icons"
# Instructions: https://pub.dev/packages/flutter_launcher_icons
#
# flutter pub run flutter_launcher_icons -f flutter_launcher_icons.yaml
#
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_flame.png"
  min_sdk_android: 21 
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/logo_flame.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo_flame.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo_flame.png"